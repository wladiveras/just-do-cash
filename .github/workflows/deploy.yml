name: Deploy
on:
  push:
    branches: production
  pull_request:
    branches: production

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build step
        run: "npm i -g pnpm && pnpm i && NITRO_PRESET=deno-deploy pnpm build" # 📝 Update the build command(s) if necessary

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "just-do-cash"
          entrypoint: "server/index.mjs" # 📝 Update the entrypoint if necessary
          root: ".output" # 📝 Update the root if necessary
